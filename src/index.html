<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Income per second simulator">
    <meta name="author" content="Manas Khatua">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MoneyMatch</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav style="margin:0" class="level">
      <!-- Left side -->
      <div class="level-left">
        <div class="level-item">
          <h1>MoneyMatch</h1>
        </div>
      </div>    
      <!-- Right side -->
      <div class="level-right">
        <p class="level-item"><a id="trigger-income-modal">Set Income</a></p>
        <div class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <!-- Any other Bulma elements you want -->
            <div class="field">
              <div class="control has-icons-left">
                <input maxlength="11" id="user-income" class="input is-success is-large" type="number" placeholder="Your annual income">
                <span class="icon is-small is-left">
                  <i class="fas fa-rupee-sign"></i>
                </span>
              </div>
            </div>
            <button id="set-income" class="button is-success is-large"><i class="fas fa-lg fa-check"></i></button>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>
      </div>
    </nav>
    <!-- Timer container -->
    <div id="timer-container" class="has-text-dark">
      <span class="is-size-2" id="timer">0h 0m 0s</span>
      <span id="timer-icons">
        <span id="start-timer"><i class="far fa-2x fa-play-circle"></i></span>
        <span id="stop-timer" class="is-hidden"><i class="far fa-2x fa-stop-circle"></i></span>
      </span>
    </div>
    <!-- Main container -->
    <div class="container">
      <div class="columns">
        <div class="column">
          <img src="assets/ambani.jpg" alt="Mukesh Ambani" />
          <span class="money tag is-primary is-large">
            <i class="fas fa-rupee-sign"></i>&nbsp;
            <span id="rich-money">0.00</span>
          </span>
        </div>
        <div class="column">
          <img src="assets/derp.jpg" alt="Mukesh Ambani" />
          <span class="money tag is-primary is-large">
            <i class="fas fa-rupee-sign"></i>&nbsp;
            <span id="poor-money">0.00</span>
        </div>
      </div>
    </div>
    <div style="height:4em" id="spacer"></div>
    <footer class="footer has-background-dark">
      <div class="content has-text-centered">
        <i class="fas fa-rupee-sign"></i>&nbsp;&nbsp;
        <p class="is-size-7 is-italic">
          Just for shits and giggles.
          <i class="far fa-laugh"></i>
        </p>
      </div>
    </footer>
    <script src="assets/easytimer.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
